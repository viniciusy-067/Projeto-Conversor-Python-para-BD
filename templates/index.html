<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conversor de Contatos</title>

    <!-- Tailwind CDN (simples, suficiente, limpo) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Segurança básica -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>

<body class="min-h-screen bg-slate-950 text-slate-200 flex items-center justify-center">

    <main class="w-full max-w-xl bg-slate-900 rounded-xl shadow-xl p-8">
        
        <!-- Header -->
        <header class="mb-6 text-center">
            <h1 class="text-2xl font-semibold tracking-tight">
                Conversor de Contatos
            </h1>
            <p class="mt-2 text-sm text-slate-400">
                Envie seu arquivo e receba um CSV limpo com apenas nome e número.
            </p>
        </header>

        <!-- Form -->
        <form 
            method="POST" 
            enctype="multipart/form-data"
            class="space-y-6"
        >

            <div>
                <label 
                    for="file"
                    class="block text-sm font-medium mb-2"
                >
                    Arquivo de contatos
                </label>

                <input
                    id="file"
                    name="file"
                    type="file"
                    required
                    class="block w-full text-sm
                           file:mr-4 file:py-2 file:px-4
                           file:rounded-lg file:border-0
                           file:text-sm file:font-semibold
                           file:bg-slate-700 file:text-white
                           hover:file:bg-slate-600
                           cursor-pointer
                           bg-slate-800 rounded-lg"
                    accept=".csv,.xls,.xlsx"
                />

                <p class="mt-2 text-xs text-slate-500">
                    Formatos aceitos: CSV, XLS, XLSX
                </p>
            </div>

            <button
                type="submit"
                class="w-full py-3 rounded-lg font-semibold
                       bg-indigo-600 hover:bg-indigo-500
                       transition-colors duration-200"
            >
                Converter para CSV
            </button>
        </form>

        <!-- Footer -->
        <footer class="mt-8 border-t border-slate-800 pt-4 text-center">
            <p class="text-xs text-slate-500">
                O arquivo gerado conterá apenas duas colunas:
                <span class="font-mono">Name, Number</span>
            </p>
        </footer>

    </main>

</body>
</html>
